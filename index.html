<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PLAY the Rock Paper Scissor GAME</h1>
    </header>
    
<section class="score-board">
    <h3>Score Board</h3>
    <div class="score-container">
        <div class="humanScore">
            <img src="https://cdn-icons-png.flaticon.com/128/476/476700.png" alt="human">
            <span class="humanScores">0</span>
        </div>
        <div class="computerScore">
            <img src="https://cdn-icons-png.flaticon.com/128/3067/3067513.png" alt="computer">
            <span class="computerScores">0</span>
        </div>
    </div>

</section>

<section class="round-section">
    <h3> Play Round</h3>

    <div class="round-container">
        <button class="play">
            <img class="btn-img" src="https://cdn-icons-png.flaticon.com/128/8064/8064961.png" alt="Play">
        </button>
    </div>

    <h3>Round no: <span class="round">0</span></h3>

</section>

<section class="selection-section">

    <h3> Chose your option!</h3>

    <div class="selections-container">
        <button class="rock selection">
            <img class="btn-img" src="https://cdn-icons-png.flaticon.com/128/7053/7053536.png" alt="Rock">
            <!-- <span>Rock</span> -->
        </button>

        <button class="paper selection">
            <img class="btn-img" src="https://cdn-icons-png.flaticon.com/128/3130/3130357.png" alt="Paper">
            <!-- <span>Paper</span> -->
        </button>

        <button class="scissor selection">
            <img class="btn-img" src="https://cdn-icons-png.flaticon.com/128/1077/1077617.png" alt="Scissor">
            <!-- <span>Scissor</span> -->
        </button>
    </div>


</section>

<!-- <section class="info">
    <h3 class="roundInfo"></h3>
    <img class="human-selecion" src="" alt="">
    <img class="computer-selecion" src="" alt="">
</section> -->

    <script src="myscript.js"></script>
</body>
</html>
